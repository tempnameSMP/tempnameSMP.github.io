<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            height: 500px;
            width: 800px;
        }

        .widget {
            width: 400px;
            height: 600px;
        }

        .server {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 600px;
            padding: 50px;
            text-align: center;
        }

        .server h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .server a {
            font-size: 1.5rem;
            text-decoration: none;
            color: #000;
            margin-bottom: 20px;
        }

        .server a.status {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        .server a.status.offline {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="widget">
        <widgetbot
                server="1091656234492498021"
                channel="1091657721809481849"
                width="400"
                height="600"
        ></widgetbot>
        <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    </div>
    <div class="server">
        <h1>Server Status</h1>
        <a href="minecraft://142.132.135.239">142.132.135.239</a>
        <a class="status" href="#">Online</a>
    </div>
</div>
</body>
</html>
